<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ­tulo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <h1>Cadastro de clientes resumido</h1>   
        <form action="Aula.html" onsubmit="{alert('Funcionou!!!!')}">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputnome">Nome</label>    
                <input type="text" class="form-control" placeholder="Nome" mask="000.000.000-00">
                </div>

                <div class="form-group col-md-6">
                <label for="inputsobrenome">Sobrenome</label> 
                <input type="text" class="form-control" placeholder="Sobrenome" mask="">
                </div> 

                <div class="form-group col-md-6">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>

                <div class="form-group col-md-6">
                <label for="inputpassword">Password</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputaddress">Address</label>
                <input type="text" class="form-control" id="inputaddress" placeholder="1234 Main St">
                </div>

                <div class="form-group">
                <label for="inputaddress2">Address 2</label>
                <input type="text" class="form-control" id="inputaddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputcity">City</label>
                <input type="text" class="form-control" id="inputcity">
                </div>
            <div class="form-group col-md-4">
                <label for="inputestado">State</label>
                <select id="inputestado" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
                <div class="form-group col-md-2">
                <label for="inputcep">Zip</label>
                <input type="text" class="form-control" id="inputcep">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridcheck">
                <label class="form-check-label" for="gridcheck">Check me out</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <!-- <script type="text/javascript" src="Aula.js"></script> -->
</body>
</html>
